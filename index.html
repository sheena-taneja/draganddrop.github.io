<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Drag and Drop Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div id="container">
      <div class="center">
        <h2>DRAG & DROP</h2>
      </div>

      <table id="tbl">
        <tr>
          <td><div id="box1" class="box" draggable="true">100</div></td>
          <td><div id="box2" class="box" draggable="true">200</div></td>
          <td><div id="box3" class="box" draggable="true">300</div></td>
        </tr>
        <tr>
          <td><div id="box4" class="box" draggable="true">400</div></td>
          <td><div id="box5" class="box" draggable="true">500</div></td>
          <td><div id="box6" class="box" draggable="true">600</div></td>
        </tr>
        <tr>
          <td><div id="box7" class="box" draggable="true">700</div></td>
          <td><div id="box8" class="box" draggable="true">800</div></td>
          <td><div id="box9" class="box" draggable="true">900</div></td>
        </tr>
      </table>
    
        <div class="center">
          <button class="btn" id="undo-btn">Undo</button>
          <button class="btn" id="add-row">Add Row</button>
        </div>
      </div>
   
    <script src="script.js"></script>
  </body>
</html>
